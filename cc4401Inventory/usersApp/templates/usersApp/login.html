<!DOCTYPE html>
<head xmlns:usersApp="http://www.w3.org/1999/xhtml">
  <meta charset="UTF-8">
  <title>Reservas CEI | Ingresar</title>
  {% load static %}
  {% load bootstrap4 %}
  {% bootstrap_css %}
  <link rel="stylesheet" href="{% static 'usersApp/css/login.css' %}">
</head>


<body>

    <div class="container">

      <div class="row ">
        <div class = "col-md-4 offset-md-4 form-container">
          <img class="login-logo" src="{% static 'static/img/logos/logo_navbar_cei.png' %}">
          <form action="{% url 'login_submit' %}" method="post"> {% csrf_token %}
          <div class="form-group">
              <label class="field-label" for="inputEmail">Email</label>
              <input name="email" type="email" class="form-control" id="inputEmail" placeholder="Email">
          </div>

          <div class="form-group">
              <label class="field-label" for="inputPassword">Password</label>
              <input name="password" type="password" class="form-control" id="inputPassword" placeholder="Password">
          </div>

          <div class="checkbox">
              <label><input type="checkbox"> Recordar contraseña</label>
          </div>

          <button type="submit" class="btn btn-primary">Login</button>
          <a href="{% url 'signup' %}"style="float: right">¿No tienes cuenta? Crea una.</a>
         </form>

          <div class = message>
            {% if messages %}
            <ul class="messages">
              {% for message in messages %}
              <li{% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>{{ message }}</li>
              {% endfor %}
            </ul>
            {% endif %}
          </div>

        </div>
        </div>

      </div>


</body>
